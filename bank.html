<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl mt-10 text-center">Let's get some
            <span class="font-semibold text-violet-700">Moooooney!!!</span>
        </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">

                <div class="bg-green-500 p-8 rounded-xl">
                    <h2 class="text-2xl">Deposit</h2>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-purple-500 p-8 rounded-xl">
                    <h2 class="text-2xl">Balance</h2>
                    <h4 class="text-5xl">$<span id="balance-total">1240</span> </h4>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">

                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h2 class="text-2xl">Please Deposit</h2>
                    <input class="w-9/12 block px-5 mb-5 rounded mt-5" type="text" name="" id="input-deposit" placeholder="Write the amount you want to deposit">
    
                    <button id="btn-deposit" class="bg-blue-500 text-white px-6 py-3 font-medium rounded hover:bg-orange-700">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h2 class="text-2xl">Please Withdraw</h2>
                    <input class="w-9/12 block px-5 mb-5 rounded mt-5" type="text" name="" id="input-withdraw" placeholder="Write the amount you want to withdraw">
    
                    <button id="btn-withdraw" class="bg-blue-500 text-white px-6 py-3 font-medium rounded hover:bg-orange-700">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>

    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
