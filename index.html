<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank LTD.</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl mt-10 text-center">Welcome to
            <span class="font-semibold text-violet-700">Baap Er Bank</span>
        </h1>
    </header>

    <main>
        <section class="bg-amber-500 w-9/12 mx-auto mt-12 p-8 br space-y-4">
            <h1 class="text-3xl font-semibold">Please Login</h1>
            <div>
                <input class="w-9/12 block px-5 mb-5 rounded" type="email" name="" id="user-email" placeholder="Your Email Address">

                <input class="w-9/12 block px-5 mb-5 rounded" type="password" name="" id="user-pass" placeholder="Your Password">

                <button id="btn-submit" class="bg-blue-500 text-white px-6 py-3 font-medium rounded hover:bg-orange-700">Submit</button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>

</html>
